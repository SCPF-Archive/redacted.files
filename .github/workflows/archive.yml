name: Archiver 9000
on:
  schedule:
    - cron:  "* 23 * * *"

  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Declare Variables
        run: |
          echo "MAIN_TITLE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Archiver 9000
        run: |
          git config --global user.name "SCPF-S19"
          git config --global user.email "ph.server@pm.me"
          sort -f -b -o readme.txt temp.txt
          rm -rf readme.txt
          mv -v temp.txt readme.txt
          wget --progress=bar:force -i readme.txt
          rm -rf readme.txt

      - name: List Archives
        run: |
          ls

      - name: Upload Archives
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "${{ env.MAIN_TITLE }}"
          automatic_release_tag: "${{ github.run_id }}"
          prerelease: false
          files: |
            *.git

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
