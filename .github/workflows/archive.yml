name: Archiver 9000
on:
  schedule:
    - cron:  "* 23 * * *"

  workflow_dispatch:
    inputs:
      SOLID-ARCHIVE-ALL:
        description: "Solid Archive All"
        type: boolean
        default: true

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Declare Variables
        run: |
          echo "MAIN_TITLE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Archiver 9000
        run: |
          RANDOM=$$
          git config --global user.name "SCPF-Archive"
          git config --global user.email "noreply@github.com"

          sort -f -b -u readme.txt -o temp.txt
          rm -rf readme.txt
          mv -v temp.txt readme.txt

          cat readme.txt

          wget --progress=bar:force -i readme.txt
          rm -rf readme.txt

      - name: List Archives
        run: |
          ls

      - name: Create Solid Archive
        if: inputs.SOLID-ARCHIVE-ALL
        run: |
          7z a -mx=9 -t7z redacted.files.7z *.git
          rm -rf *.git

      - name: Upload Archives
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "${{ env.MAIN_TITLE }}"
          automatic_release_tag: "${{ env.MAIN_TITLE }}"
          prerelease: false
          files: |
            *.git
            *.7z
            readme.txt

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
